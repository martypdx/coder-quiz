    <main> 
        <h2>
            Find out your destiny language:
        </h2>
        <form id="code-quiz">
            <fieldset>
                <legend>How verbose do you like your code?</legend>
                <p>
                    <label>
                        <input name="verbosity" value="brevity" type="radio" required>
                        Brevity is the soul of wit
                    </label>
                </p>
                <p>
                    <label>
                        <input name="verbosity" value="dynamic" type="radio" required>
                        As long as it's dynamic
                    </label>
                </p>
                <p>
                    <label>
                        <input name="verbosity" value="verbose" type="radio" required>
                        Spell it all out, no such thing as too verbose
                    </label>
                </p>
            </fieldset>
            <fieldset>
                <legend>
                    How do you feel about curly braces
                    <code>{}</code> ?
                </legend>
                <p>
                    <label>
                        <input name="curlies" value="love" type="radio" required>
                        Love 'em!
                    </label>
                </p>
                <p>
                    <label>
                        <input name="curlies" value="okay" type="radio" required>
                        A smattering is okay
                    </label>
                </p>
                <p>
                    <label>
                        <input name="curlies" value="indent" type="radio" required>
                        Eww! Can't we just indent?
                    </label>
                </p>
